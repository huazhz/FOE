<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>通知设置 | 教师管理后台 Page</title>

    <link href="__THEME__/Inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="__THEME__/Inspinia/css/font-awesome.min.css" rel="stylesheet">

    <link href="__THEME__/Inspinia/css/animate.css" rel="stylesheet">
    <link href="__THEME__/Inspinia/css/style.css" rel="stylesheet">
    <link href="__THEME__/Inspinia/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="">

    <div id="wrapper">

        <!--Navbar static left -->
        <include file="Application/Course/View/Navbar/left.html" />
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
        <!--Navbar static top -->
        <include file="Application/Course/View/Navbar/top.html" />
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>通知设置</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Teacher</a>
                        </li>
                        <li>
                             Setting
                        </li>
                        <li class="active">
                            <strong>inform</strong>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="wrapper wrapper-content">
                
                <div class="row">
                    <form method="post" action="{:U('Teacher/Setting/inform')}">
                        <!--说明-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                <h4>说明</h4>
                                    <div class="form-horizontal" >
                                        <p> 本设置主要指后台个人<span class="green"><strong>站内信</strong></span>里信件的来源设置。不通过邮件告知个人，若想接受邮件通知,请前往<a href="{:U('Teacher/Setting/email')}">邮件设置</a></p>      
                                        <p> 通过本设置可以选择<span class="red"><strong>接收</strong></span>哪些站内消息</p>                                                                   
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--课程通知-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>课程 </h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="form-horizontal" >
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input id="checkbox1" type="checkbox" name="inform_course_over"   >
                                                <label for="checkbox1"> 课程选课人数提醒</label>
                                            </div>
                                            <div class="col-md-6"><span>每当选课人数超过 100,300,500,1000,5000,10000 时提醒</span> </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input id="checkbox2" type="checkbox" name="inform_course_question"  >
                                                <label for="checkbox2"> 课程有人提问时 </label>
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary"><!--answe accept-->
                                                <input id="checkbox3" type="checkbox" name="inform_course_ac"   >
                                                <label for="checkbox3"> 我的回答被采纳时 </label>
                                            </div>
                                        </div>
 
                                        <div class="form-group">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary"><!--later start course-->
                                                <input id="checkbox4" type="checkbox" name="inform_course_lsc"   >
                                                <label for="checkbox4"> 距离开课还有15天,7天时 </label>
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary"><!--later end course-->
                                                <input id="checkbox5" type="checkbox" name="inform_course_lec"   >
                                                <label for="checkbox5"> 距离结课还有15,7天 </label>
                                            </div>
                                             
                                        </div> 

                                        <div class="form-group">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary"><!--when delete course-->
                                                <input id="checkbox6" type="checkbox" name="inform_course_wdc"   >
                                                <label for="checkbox6"> 当您删除某门课程时 </label>
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary"><!--when publish  course-->
                                                <input id="checkbox7" type="checkbox" name="inform_course_wpc"   >
                                                <label for="checkbox7"> 当您发布某门课程时 </label>
                                            </div>
                                             
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                         <!--直播-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>直播 </h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="form-horizontal" >
                                        <div class="form-group">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input id="checkbox8" type="checkbox" name="inform_live_create"  >
                                                <label for="checkbox8"> 当创建一个直播时 </label>
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input id="checkbox9" type="checkbox" name="inform_live_end"   >
                                                <label for="checkbox9"> 当结束一个直播时 </label>
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input id="checkbox10" type="checkbox" name="inform_live_over"   >
                                                <label for="checkbox10"> 当直播人数达到300,1000,5000人时 </label>
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input id="checkbox11" type="checkbox" name="inform_live_later"   >
                                                <label for="checkbox11"> 当距离直播还有3天,1天时 </label>
                                            </div>
                                             
                                        </div>
                                 
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <button type="submit" class="btn btn-primary col-md-offset-9">保存</button>
                    </form>
                    
                </div>
                    
                    
                
            </div>


        </div>
        </div>

    <!-- Mainly scripts -->
    <script src="__THEME__/Inspinia/js/jquery-2.1.1.js"></script>
    <script src="__THEME__/Inspinia/js/bootstrap.min.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="__THEME__/Inspinia/js/inspinia.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/pace/pace.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            //初始化select option radio checkbox
            var setting   = {$setting};//json格式
            //alert(setting);
            $.each(setting, function(key,val){
                if(val =='on'){
                    $(":checkbox[name='"+ key +"']").attr("checked", "checked");
                }
            });

        });
    </script>
 


</body>

</html>
