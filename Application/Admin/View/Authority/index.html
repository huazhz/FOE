<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  
    
    <include file="Application/Admin/View/Common/header.html" />
    
    <!-- iCheck-->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/plugins/icheck/css/_all.css">
 
    <!-- Feature detection -->
    <script src="__ADMIN__/SpaceLab/assets/js/modernizr-2.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__ADMIN__/SpaceLab/assets/js/html5shiv.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section id="container">
        <!--header start-->
        <include file="Application/Admin/View/Header/tpl-header.html" />
        <!--header end-->
        
        <!--sidebar start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar.html" />
        <!--sidebar end-->
        
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <!--mail wrapper start-->
                               
                
                <div class="row">
                	<div class="col-md-12">
                        <!--breadcrumbs start -->
                        <include file="Application/Admin/View/Sidebar/tpl-breadcrumb.html" />
                        <!--breadcrumbs end -->
                        <h1 class="h1">权限管理</h1>
                    </div>
                </div>	
                 
                <div class="row">
                	<div class="col-md-12">
										<div>
											<ul id="myTab" class="nav nav-tabs">
												<li class="active"><a href="#home" data-toggle="tab">权限列表</a></li>
												<li><a href="javascript:;" onclick="add()">添加权限</a></li>
											</ul>
										</div>
										<div>
												<div id="myTabContent" class="tab-content">
													<div class="tab-pane fade in active" id="home">
														<table class="table table-striped table-bordered table-hover table-condensed">
																<tr>
																	<th>权限名</th>
																	<th>权限</th>
																	<th>操作</th>
																</tr>
																<foreach name="data" item="v">
																	<tr>
																		<td>{$v['_name']}</td>
																		<td>{$v['name']}</td>
																		<td><a href="javascript:;" ruleid="{$v['id']}" rulename="{$v['name']}" ruletitle="{$v['title']}" onclick="add_child(this)">添加子权限</a> | <a href="javascript:;" ruleid="{$v['id']}" rulename="{$v['name']}"  ruletitle="{$v['title']}" onclick="edit(this)">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Authority/delete',array('id'=>$v['id']))}'">删除</a>
																		</td>
																	</tr>
															</foreach>
														</table>
													</div>
												</div>
											 
										</div>								
										<!-- Form Modal   添加权限 子权限 -->
								    <div class="modal fade" id="rule-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								        <div class="modal-dialog">
								            <div class="modal-content">
								                <div class="modal-header">
								                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								                    <h4 class="modal-title" id="myModalLabel">添加权限</h4>
								                </div>
								                <div class="modal-body">
								                    <form class="form-horizontal" role="form" action="{:U('Admin/Authority/add')}" method="post">
								                    		<input type="hidden" name="pid" value="0">
								                        <div class="form-group">
								                            <label for="inputtitle" class="col-sm-2 control-label">权限名</label>
								                            <div class="col-sm-10">
								                                <input type="text" name="title" class="form-control" id="inputtitle" placeholder="">
								                            </div>
								                        </div>
								                        <div class="form-group">
								                            <label for="inputname" class="col-sm-2 control-label">权限</label>
								                            <div class="col-sm-10">
								                                <input type="text" name="name"  class="form-control" id="inputname" placeholder="输入模块/控制器/方法即可 例如 Admin/Nav/index">
								                            </div>
								                        </div>
								                    </form>
								                </div>
								                <div class="modal-footer">
								                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								                    <button type="button" class="btn btn-primary" id="formsubmit-add">提交</button>
								                </div>
								            </div>
								        </div>
								    </div>
								    <!-- End Form Modal -->

								    <!-- Form Modal   修改权限 -->
								    <div class="modal fade" id="rule-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								        <div class="modal-dialog">
								            <div class="modal-content">
								                <div class="modal-header">
								                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								                    <h4 class="modal-title" id="myModalLabel">修改权限</h4>
								                </div>
								                <div class="modal-body">
								                    <form class="form-horizontal" role="form" action="{:U('Admin/Authority/edit')}" method="post">
								                    		<input type="hidden" name="id">
								                        <div class="form-group">
								                            <label for="inputtitle" class="col-sm-2 control-label">权限名</label>
								                            <div class="col-sm-10">
								                                <input type="text" name="title" class="form-control" id="inputtitle" placeholder="">
								                            </div>
								                        </div>
								                        <div class="form-group">
								                            <label for="inputname" class="col-sm-2 control-label">权限</label>
								                            <div class="col-sm-10">
								                                <input type="text" name="name"  class="form-control" id="inputname" placeholder="输入模块/控制器/方法即可 例如 Admin/Nav/index">
								                            </div>
								                        </div>
								                    </form>
								                </div>
								                <div class="modal-footer">
								                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								                    <button type="button" class="btn btn-primary" id="formsubmit-edit">提交</button>
								                </div>
								            </div>
								        </div>
								    </div>
								    <!-- End Form Modal -->
							         
 								</div>
               </div>
                 
                <!--mail wrapper end-->
            </section>
        </section>
        <!--main content end-->
         
        <!--sidebar right start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar-right.html" />
        <!--sidebar right end-->
         
    </section>
    <!--Global JS-->
    <script src="__ADMIN__/SpaceLab/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/application.js"></script>
 
  
 
 
    
<!--footer start-->
     <include file="Application/Admin/View/Index/tpl-footer.html" />
<!--footer end--> 
</body>

<script>
$(function(){
	$('#formsubmit-add').on('click',function(){
		$('form').eq(0).submit();
	});
	$('#formsubmit-edit').on('click',function(){
		$('form').eq(1).submit();
	});
}); 
//添加权限
function add(){
	$("input[name='title'],input[name='name']").val('');
	$("input[name='pid']").val(0);
	$('#rule-add').modal('show');
}

// 添加子菜单
function add_child(obj){
	var ruleid=$(obj).attr('ruleid');
	$("input[name='pid']").val(ruleid);
	$("input[name='title']").val('');
	$("input[name='name']").val('');
	$('#rule-add').modal('show');
}

// 修改菜单
function edit(obj){
	var ruleid=$(obj).attr('ruleid');
	var ruletitle=$(obj).attr('ruletitle');
	var rulename=$(obj).attr('rulename');
	$("input[name='id']").val(ruleid);
	$("input[name='title']").val(ruletitle);
	$("input[name='name']").val(rulename);
	$('#rule-edit').modal('show');
}
</script>
</html>
