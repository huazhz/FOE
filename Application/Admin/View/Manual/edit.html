<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpaceLab</title>

    <include file="Application/Admin/View/Common/header.html" />
    
    <!-- DataTables-->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/plugins/dataTables/css/dataTables.css">
   
    <!-- Feature detection -->
    <script src="__ADMIN__/SpaceLab/assets/js/modernizr-2.6.2.min.js"></script>
  
</head>

<body>
    <section id="container">
        <!--header start-->
        <include file="Application/Admin/View/Header/tpl-header.html" />
        <!--header end-->
        
        <!--sidebar start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar.html" />
        <!--sidebar end-->
        
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <include file="Application/Admin/View/Sidebar/tpl-breadcrumb.html" />
                        <!--breadcrumbs end -->
                        <h1 class="h1">添加手册</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                        	<div class="panel-heading">
                                <h3 class="panel-title">基本信息</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                        	<div class="panel-body">
                        		<form class="form-horizontal" action="{:U('Admin/Manual/edit',array('id'=> $manual['id'] ))}" method="post" role="form">
                             		 
                             		<div class="form-group"><label class="col-md-2 control-label">手册标题</label>
                                	  <div class="col-md-10"><input class="form-control" type="text" id="title" name="title" value="{$manual['title']}"/></div>
                                </div>
                                
                                <div class="form-group"><label class="col-md-2 control-label">所属类型</label>
                                	
                                    <div class="col-md-10">
                                    	<select class="form-control m-b" name="category_id">
	                                    	<option value="0">请选择类型</option>
	                                			<volist name='category' id='vol'>
	                                				<option value="{$vol.id}">{$vol.name}</option>
	                                			</volist>
                                   	  </select>
                                    </div>
                                </div>
                                
                                 
                                <div class="form-group"><label class="col-md-2 control-label">内容</label>
                                	  <div class="col-md-10"><textarea id="content" name="content">{$manual['content']}</textarea></div>
                                </div>
                                
                                <div class="form-group"><label class="col-md-2 control-label">标签</label>
                                	  <div class="col-md-10"><input type="text" class="form-control" id="tags" name="tags" value="{$manual['tags']}"/></div>
                                </div>
                                
                                <div class="form-group"> 
                                	  <div class="col-md-offset-10">
                                	  	<input type="submit" class="btn btn-primary" value="保存"/>
                                	  </div>
                                </div>
                                
                                
                             </form>
                        		
                        	</div>
                        	
                             
                             
                            
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        
        <!--sidebar right start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar-right.html" />
        <!--sidebar right end-->
        
    </section>
    <!--Global JS-->
    <script src="__ADMIN__/SpaceLab/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/application.js"></script>
    <!--Page Leve JS -->
    
    <!--ckeditor  -->
    <script src="__HOME__/uassets/plugins/ckeditor/ckeditor.js"></script>
    
    <script>
    	$(document).ready(function() {
    			//
	        CKEDITOR.replace('content',
	        { height:'400px',
	        	filebrowserBrowseUrl: "{:U('Course/File/manager')}",
   				  filebrowserUploadUrl: "{:U('Course/File/manager')}",
   				 });
   				 
   			//初始化select option radio
    		var categoryid = "{$manual['category_id']}";
    		$("select option[value='" + categoryid + "']").attr("selected", "selected");
    		 
	     });
    </script>
 
 

</body>

</html>
