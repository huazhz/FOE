<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>

    <include file="Application/Admin/View/Common/header.html" />
   
    <!-- Feature detection -->
    <script src="__THEME__/SpaceLab/js/modernizr-2.6.2.min.js"></script>
 
</head>

<body>
    <section id="container">
        
        <!--header start-->
        <include file="Application/Admin/View/Header/tpl-header.html" />
        <!--header end-->
        
        <!--sidebar start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar.html" />
        <!--sidebar end-->
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <include file="Application/Admin/View/Sidebar/tpl-breadcrumb.html" />
                        <!--breadcrumbs end -->
                        <h1 class="h1">课程列表</h1>
                    </div>
                </div>

      

                <div class="row">
                    <div class="col-md-12">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">已经通过审核的课程</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">

                                <div class="table-responsive">
                                    <table class="table  ">
                                        <thead>
                                            <tr>
                                                <th>#ID</th>
                                                <th>标题</th>
                                                <th>分类</th>
                                                <th>状态</th>
                                                <th>创建时间</th>
                                                <th>发布日期</th>
                                                <th>教师</th>
                                                <th>管理</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <volist name="courses" id="vol">
                                                <tr>
                                                    <td>{$vol['id']}</td>
                                                    <td>{$vol['title']|subtext=30} </td>
                                                    <td> {$vol['category_name']}</td>
                                                    <td>
                                                        <if condition="$vol['status'] eq 'closed'"> <span class="label label-danger">已关闭</span>
                                                            <elseif condition="$vol['status'] eq 'published'"/><span class="label label-success">已公开</span>
                                                        </if>
                                                    </td>
                                                    <td> {$vol['create_time']|date='Y-m-d H:i:s',###}</td>
                                                    <td> {$vol['release_date']|date='Y-m-d H:i:s',###}</td>
                                                    <td>{$vol['teacher_name']} </td>
                                                    <td>
                                                        <if condition="$vol['status'] eq 'closed'"> <a href="{:U('Admin/Course/publish/id/'.$vol['id'])}" onclick="return confirm('确认发布课程?')">发布课程</a>
                                                            <elseif condition="$vol['status'] eq 'published'"/> <a href="{:U('Admin/Course/close/id/'.$vol['id'])}" onclick="return confirm('确认关闭课程?')">关闭课程</a>
                                                        </if>
                                                        | <a href="{:U('Admin/Course/delete/id/'.$vol['id'])}" onclick="return confirm('确认删除该课程及其所有相关信息?')">删除课程</a>|
                                                        <a href="{:U('Course/Index/details/id/'.$vol['id'])}" target="_blank">查看</a> </td>
                                                </tr>
                                            </volist>
                                            
                                             
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                            <div class="panel-body">
                                 {$show}
                            </div>
                          
                                 
                             
                            
                            
                        </div>
                        <a href="{:U('Admin/Course/check')}" class="btn btn-primary" >审核课程</a>
                    </div>
                </div>
                
               
                
                
              

            </section>
        </section>
        <!--main content end-->
        
        <!--sidebar right start-->
         <include file="Application/Admin/View/Sidebar/tpl-sidebar-right.html" />
        <!--sidebar right end-->
        
    </section>
    <!--Global JS-->
    <script src="__THEME__/SpaceLab/js/jquery-1.10.2.min.js"></script>
    <script src="__PLUGIN__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PLUGIN__/waypoints/waypoints.min.js"></script>
    <script src="__PLUGIN__/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__THEME__/SpaceLab/js/application.js"></script>

<!--footer start-->
     <include file="Application/Admin/View/Index/tpl-footer.html" />
<!--footer end--> 
</body>

</html>
