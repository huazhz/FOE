<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 管理员后台 </title>
    <include file="Application/Admin/View/Common/header.html" />
   
    <!-- Feature detection -->
    <script src="__ADMIN__/SpaceLab/assets/js/modernizr-2.6.2.min.js"></script>
  
</head>

<body>
    <section id="container">
        <!--header start-->
        <include file="Application/Admin/View/Header/tpl-header.html" />
        <!--header end-->
        
        <!--sidebar start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar.html" />
        <!--sidebar end-->
        
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <include file="Application/Admin/View/Sidebar/tpl-breadcrumb.html" />
                        <!--breadcrumbs end -->
                        <h1 class="h2">系统设置</h1>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">网站设置</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal form-border" action="{:U('Admin/Setting/systems')}" method="post" >
    
                            		<div class="form-group">
                                        <label class="col-md-2 control-label">网站状态</label>
                                          <div class="col-md-10">
                                            <input   type="radio" name="site_status" value="open" checked="checked" />开启
                                            <input   type="radio" name="site_status" value="close" />关闭
                                          </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">网站关闭时提示文字</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="site_close_texts" value="{$data['site_close_texts']|default='网站更新中 暂停访问'}" > 
                                            <span class="text-help">仅在网站关闭时显示</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">网站名称</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="site_name" value="{$data['site_name']|default='FOE'}" > 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">网站关键字</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="site_keywords" value="{$data['site_keywords']|default='Free Online Education'}" > 
                                            <span class="text-help">多个请以英文逗号隔开</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">网站描述</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="site_description" value="{$data['site_description']|default='在线教育,FOE'}" > 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">网站备案号</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="site_icp_number" value="{$data['site_icp_number']|default='0000'}" > 
                                        </div>
                                    </div> 
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">更新 </button>
                                    </div>  
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                 

            </section>
        </section>
        <!--main content end-->
        
        <!--sidebar right start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar-right.html" />
        <!--sidebar right end-->
        
    </section>
    <!--Global JS-->
    <script src="__ADMIN__/SpaceLab/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/application.js"></script>

    <!--footer start-->
     <include file="Application/Admin/View/Index/tpl-footer.html" />
    <!--footer end--> 


    <script type="text/javascript">
        $(document).ready(function(){
            var site_status = "{$data['site_status']}";
            $(":radio[value='" + site_status + "']").attr("checked","checked");
        });
    </script>
</body>

</html>
