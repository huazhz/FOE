<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>隐私设置 | 教师管理后台 Page</title>

    <link href="__THEME__/Inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="__THEME__/Inspinia/css/font-awesome.min.css" rel="stylesheet">

    <link href="__THEME__/Inspinia/css/animate.css" rel="stylesheet">
    <link href="__THEME__/Inspinia/css/style.css" rel="stylesheet">
    <link href="__THEME__/Inspinia/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="top-navigation">

    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom white-bg">
                <!--NAV-->
                <include file="Application/Home/View/User/nav-header.html" />
                
            </div>
            

            <div class="wrapper wrapper-content">
                
                <div class="row">
                    <form method="post" action="{:U('Home/Setting/privacy')}">
                         
                        <!--主页-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>主页 </h5><small> 他人在我的个人主页所能看到的内容</small>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="form-horizontal" >
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input   type="checkbox" name="privacy_hide_email"  >
                                                <label  > 隐藏邮件地址 </label>
                                            </div>
                                            <div class="col-md-6"><span>如果不想被打扰请勾选  默认不隐藏</span> </div>
                                        </div>
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input   type="checkbox" name="privacy_hide_all" >
                                                <label  > 隐藏个人全部信息 </label>
                                            </div>
                                            <div class="col-md-6"><span>不允许任何人看到您的任何信息, 不建议使用 默认不隐藏 </span> </div>
                                        </div>
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input   type="checkbox" name="privacy_hide_online" >
                                                <label  > 隐藏在线状态 </label>
                                            </div>
                                            <div class="col-md-6"><span>默认情况下当您在线时,您的状态会显示在您的主页显示为在线 默认不隐藏</span> </div>
                                        </div>                                    
                                    </div>
                                </div>
                            </div>
                        </div>

                         <!--课程-->
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>课程 </h5><small></small>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="form-horizontal" >
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input   type="checkbox" name="privacy_hide_course_learn"  >
                                                <label  > 隐藏加入学习的课程 </label>
                                            </div>
                                            <div class="col-md-6"><span>  默认不隐藏</span> </div>
                                        </div>
                                        <div class="form-group"><div class="col-md-1"></div>
                                            <div class="col-md-5 checkbox checkbox-primary">
                                                <input   type="checkbox" name="privacy_hide_course_follow"  >
                                                <label  > 隐藏关注的课程 </label>
                                            </div>
                                            <div class="col-md-6"><span>  默认不隐藏</span> </div>
                                        </div>
                                 
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <button type="submit" class="btn btn-primary col-md-offset-9">保存</button>
                    </form>
                    
                </div>
                    
                    
                
            </div>


        </div>
        </div>

    <!-- Mainly scripts -->
    <script src="__THEME__/Inspinia/js/jquery-2.1.1.js"></script>
    <script src="__THEME__/Inspinia/js/bootstrap.min.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="__THEME__/Inspinia/js/inspinia.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/pace/pace.min.js"></script>



    <script type="text/javascript">
        $(document).ready(function(){

            //label
            var checkboxs = $(":checkbox");
            $.each(checkboxs, function(index){
                $(this).attr('id', 'checkbox'+index);
                $(this).next().attr('for', 'checkbox'+index);
            });
            
            //初始化select option radio checkbox
            var setting   = {$setting};//json格式
            $.each(setting, function(key,val){
                if(val =='on'){
                    $(":checkbox[name='"+ key +"']").attr("checked", "checked");
                }
            });
        });
    </script>
 


</body>

</html>
