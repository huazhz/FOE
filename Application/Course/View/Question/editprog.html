<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>更新程序题 | 教师管理后台 </title>

    <link href="__THEME__/Inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="__THEME__/Inspinia/css/font-awesome.min.css" rel="stylesheet">
 
    <link href="__THEME__/Inspinia/css/animate.css" rel="stylesheet">
    <link href="__THEME__/Inspinia/css/style.css" rel="stylesheet">
 
 
 
    

</head>

<body>

    <div id="wrapper">
        <!--navbar-static-side start-->
         <include file="Application/Course/View/Navbar/left.html" />
		    <!--navbar-static-side end-->
    

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
         	 <!--navbar-static-top start-->
         	 <include file="Application/Course/View/Navbar/top.html" />
			    <!--navbar-static-top end-->
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>编辑程序题</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Course</a>
                        </li>
                        <li>
                            <a>Question</a>
                        </li>
                        <li class="active">
                            <strong>Edit</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>题目信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="post" action="{:U('Course/Question/edit',array('type'=>'prog', 'qid'=>$question['id'] ) ) }" class="form-horizontal" >
                                 
                                 <input type="hidden" name="ojpid" value="{$question['metas']['ojpid']} " />
                                <div class="form-group"><label class="col-md-2 control-label">所属课程</label>
                                	
                                    <div class="col-md-10">
                                    	<select class="form-control m-b" name="course_id">
	                                    	<option value="0">请选择课程</option>
	                                			<volist name='course' id='vol'>
	                                				<option value="{$vol.id}">{$vol.title}</option>
	                                			</volist>
                                   	  </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">标题 <br/><br/><br/></label>
                                	  <div class="col-md-10"><input class="form-control" type="text" id="title" name="title" value="{$question['metas']['title']}" /></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">描述 <br/><br/><br/></label>
                                	  <div class="col-md-10"><textarea id="stem" name="stem"> {$question['stem']} </textarea></div>
                                </div>
                                
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">输入 <br/><br/><br/></label>
                                	  <div class="col-md-10"><textarea id="input" name="input"> {$question['metas']['input']} </textarea></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">输出 <br/><br/><br/></label>
                                	  <div class="col-md-10"><textarea id="output" name="output"> {$question['metas']['output']} </textarea></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">样例输入 <br/><br/><br/></label>
                                	  <div class="col-md-10"><textarea id="sample_input" name="sample_input" cols="120" rows="6" > {$question['metas']['sample_input']}  </textarea></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">样例输出 <br/><br/><br/></label>
                                	  <div class="col-md-10"><textarea id="sample_output" name="sample_output" cols="120" rows="6" > {$question['metas']['sample_output']}  </textarea></div>
                                </div>
                                
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">提示 <br/><br/><br/></label>
                                	  <div class="col-md-10"><textarea id="hints" name="hints"> {$question['metas']['hints']} </textarea></div>
                                	  <span class="col-md-12 col-md-offset-2" style="color:green;">
                                	  	 可空,若填则可提示学生思路
                                	  </span>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">参考程序</label>
                                      <div class="col-md-10"><textarea id="answer"  cols="120" rows="6" name="answer">{$question['answer']}</textarea></div>
                                      <span class="col-md-12 col-md-offset-2" style="color:green;">
                                         可空,若填则可在学生提交试卷后显示
                                      </span>
                                </div>

                                
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">高级设置 <br/><br/><br/></label>
                                	  <div class="col-md-10">
                                	  	<div class="col-md-6">
                                	  		<input class="form-control" type="text" id="memory_limit" name="memory_limit"  value="{$question['metas']['memory_limit']}" />	内存花销限制 MB 默认128M 满足绝大部分程序
                                	  	</div>
                                	  	<div class="col-md-6">
                                	  		<input class="form-control" type="text" id="time_limit" name="time_limit" value="{$question['metas']['time_limit']}" />	时间花销限制 s  默认10秒 满足绝大部分程序
                                	  	</div>
                                	  </div>
                                </div>
                                
 
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">题目解析</label>
                                	  <div class="col-md-10"><textarea id="analysis" name="analysis"> {$question['analysis']|htmlspecialchars_decode=###} </textarea></div>
                                	  <span class="col-md-12 col-md-offset-2" style="color:green;">
                                	  	 可空,若填则可帮助学生理解
                                	  </span>
                                </div>
 
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">难易程度</label>
                                	  <div class="col-md-10">
                                	  	<input   type="radio" name="difficulty" value="easy"  />容易
                                	  	<input   type="radio" name="difficulty" value="normal" />中等
                                	  	<input   type="radio" name="difficulty" value="hard" />困难
                                	  </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-md-2 control-label">备注</label>
                                      <div class="col-md-10">
                                        <input class="form-control"  type="text" name="remarks" value="{$question['remarks']}" placeholder="例如：C语言期末考试A卷第5题" />
                                        <span  class="help-block">方便您区分题目 选填</span>
                                      </div>
                                </div>
                                
                                
                                
           
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-md-12 col-md-offset-10">
                                    		<button class="btn btn-primary" type="submit">更新</button>
                                                                               
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   

        </div>
        </div>


    <!-- Mainly scripts -->
    <script src="__THEME__/Inspinia/js/jquery-2.1.1.js"></script>
    <script src="__THEME__/Inspinia/js/bootstrap.min.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="__THEME__/Inspinia/js/inspinia.js"></script>
    <script src="__THEME__/Inspinia/js/plugins/pace/pace.min.js"></script>
    
    <!--ckeditor  -->
    <script src="__PLUGIN__/ckeditor/ckeditor.js"></script>
    
 
    
    <script>
    	$(document).ready(function() {
	        CKEDITOR.replace('stem');
	        CKEDITOR.replace('analysis',{ height:'120px'  });
	        CKEDITOR.replace('input',{ height:'100px'  });
	        CKEDITOR.replace('output',{ height:'100px'  });
	        CKEDITOR.replace('hints',{ height:'100px'  });
	        
	        //初始化select option radio
	    		var courseid = "{$question['course_id']}";
	    		$("select option[value='" + courseid + "']").attr("selected", "selected");
	    		var difficulty = "{$question['difficulty']}";
	    		$(":radio[value='" + difficulty + "']").attr("checked","checked");
	    		
	     });
	     
	     
  
	     
	     
    </script>
 
   
 
 
 
</body>

</html>
